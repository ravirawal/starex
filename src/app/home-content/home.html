<div class="home">
  <mat-card class="video-wrapper">
    <video src="https://www.starexuniversity.com/app-assets/vendors/assets/video/1.mp4" autoplay
      [muted]="'muted'"></video>
  </mat-card>

  <div class="flex-column photo_section">
    <div class="flex-row flex-column-S item-gap">
      <div class="col-md-3 statBox">
        <img class="img_section" src="../../assets/aug/1a.jpg" alt="Tranding">
        <div class="statFigure">
          <span #counterDiv class="counter" data-asw-org-font-size="28" style="font-size: 28px;"
            [attr.data-count]="countLibrary()">
            {{ displayLibraryValue() }} +
          </span>
          <div class="sfText">Books in 6 Libraries</div>
        </div>
      </div>
      <div class="column col-md-6 item-gap">
        <div class="half bottom-row">
          <div class="half-child"> <img class="img_section" src="../../assets/starex_events/1-min.jpg" alt="Tranding">
          </div>
          <div class="half-child"><img class="img_section" src="../../assets/starex_events/consultant_meet.jpg"></div>
        </div>

        <div class="half bottom-row">
          <div class="half-child"> <img class="img_section" src="../../assets/Sports.png" alt="Tranding"></div>
          <div class="half-child"><img class="img_section" src="../../assets/starex_highlights/wifi.png"></div>
        </div>
      </div>

      <div class="col-md-3 statBox">
        <img class="img_section" src="../../assets/side.jpeg" alt="Tranding">
        <div class="statFigure">
          <span #counterReserchDiv class="counter" data-asw-org-font-size="28" style="font-size: 28px;"
            [attr.data-count]="countReserch()">
            {{ displayReserchValue() }} +
          </span>
          <div class="sfText">Reserch & Publications</div>
        </div>
      </div>
    </div>
  </div>
